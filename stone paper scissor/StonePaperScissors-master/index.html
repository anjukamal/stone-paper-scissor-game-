<body>
    <!-- Title -->
    <h1>Stone-Paper-Scissor</h1> 
    <!--Instruct to play and display result  -->
    <h2 class="displayResult">Click on any of the icons below to begin the game!</h2>

    <!-- Display player and his/her choice  -->
    <div class="user player">
        <p class="player-p">User:</p>
    </div>
    <div class="player choiceuser">
        <p class="player-p" id="user"></p>
    </div>
    <div class="player computer">
        <p class="player-p">Computer:</p>
    </div>
    <div class="player choicecomputer">
        <p class="player-p" id="computer"></p>
    </div>
    
    <!-- Score board -->
    <div class="div-score">
        <div class="row">
            <div class="col-5 display-score">
                <p class="score1 score">0</p>
            </div>
            <div class="col-2">
                <p class="colon score">:</p>
            </div>
            <div class="col-5">
                <p class="score2 score">0</p>
            </div>
        </div>        
    </div>
<!-- Clickable game icon -->
